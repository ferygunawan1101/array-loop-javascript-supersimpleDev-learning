<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  <h1>Arrays and Loops</h1>

  <button onclick="testing()">test</button>

  <button onclick="test2()" style="margin-bottom: 20px;">test 2</button>
  <br  />

  <button onclick="test3()" style="margin-bottom: 10px;">test 3 Loop</button>

  <br />

  <button onclick="testGenerate()" style="margin-bottom: 10px;">Generate</button>

  <br>

  <button onclick="loopArray()">Loop Array</button>

  <br>

  <button style="margin-top: 10px;" onclick="testAccumulator()">accumulator pattern</button>

  

  <script>
    const myArray = [10, 20, 30, 'bismillah', true, { name: 'gun' }, [100, 200]];

    function testing() {
      console.log('testing');
      console.log(myArray);
      console.log(myArray[0]);
      console.log(myArray[2]);
      console.log(myArray[5]);

      console.log(typeof myArray);

      console.log(Array.isArray(myArray));
    }

    function test2() {
      const myArray2 = [1, 2, 3, 4, 5];
      console.log(myArray2);
      console.log(myArray2.length);

      myArray2.push(60);
      console.log(myArray2);

      myArray2.splice(0, 2);
      console.log(myArray2);
    }

    function test3() {
      console.log('loop');
      /*
      let i = 1;
      while (i <= 5) {
        console.log(`loop ${i}`);
        i += 0.5;
      }
      */
      
      for (let i = 1; i <= 5; i++) {
        console.log(`loop ${i}`);
      }
    }

    function testGenerate() {
      console.log('click');

      let randomNumber = 0;
      while (randomNumber <= 0.5) {
        randomNumber = Math.random();
        console.log(randomNumber);
      }
    }

    function loopArray() {
      //console.log('loop');

      const myArray = [
        'first act',
        'second act',
        'third act',
        'fourth act',
        'fifth act'
      ]

      for (let i = 0; i < myArray.length; i++) {
        console.log(myArray[i]);
      }
    }

    function testAccumulator() {
      const numberArray = [
        1,
        1,
        2,
        2
      ]

      let result = 0;

      for (let i = 0; i < numberArray.length; i++) {
        result += numberArray[i];  
      }
      console.log(result);

    }
  </script>
</body>
</html>
